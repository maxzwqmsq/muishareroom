<script type="text/javascript" charset="utf-8">
    mui.init({
        swipeBack: true
    });

    var detailData = ""
	
	mui.plusReady(function(){
		mui.back=function()
			{
				return false;
			}
		var first = null;
        plus.key.addEventListener('backbutton', function(){
	  			//首次按键，提示‘再按一次退出应用’
            if(!first){
                first = new Date().getTime();
                mui.toast('再按一次退出应用');
                setTimeout(function(){
                    first = null;
                },2000);
            } else {
                if(new Date().getTime()- first < 2000){
                    plus.runtime.quit();
                }
            }
        })
	})
	
    mui.ready(function(){
		
        window.addEventListener('refresh', function(e){//执行刷新
            location.reload();
        });
        if(localStorage.getItem("$userName")){
            $(".haslogin").show();
            $(".nologin").hide();
            //登录下 查询用户数据
            query();
        }else{
            $(".haslogin").hide();
            $(".nologin").show()
        }
			
        $(".mine-fix").hide();
        $(".myvideo").hide();
        
		mui(".nologin")[0].addEventListener('tap',function(){
			 mui.openWindow({
			    url:'login.html'
			});
        })

			document.getElementById("promptBtn").addEventListener('tap', function(e) {
              mui.openWindow({
				  url:"Recharge.html"
			  })
            });


mui(".mui-table-view").on("tap","a",function(){
	var url=$(this).attr("data-src");
	mui.openWindow({
		url:url
	})
})
        function query(){
            var userData = {};
            postData(userUrl, userData, function(res){
                if(res.resultCode == "000000"){
                    localStorage.setItem('userId', res.user.id) 
                    
                    detailData = res.user;
                    var imgUrl =detailData.portraitRequestUrl;
					$("#user-img").attr("src",imgUrl)
                    $("p.g-fs-18").text(res.user.nickName);
                    $("p.g-bold").text(res.user.balance);
                    $("#gotoCashList").text(res.user.balance)
                    if(detailData.teacherState == "1"){
                        $(".lsrz").text("未认证")
                        
                    }else if(detailData.teacherState == "2"){
                        $(".lsrz").text("审核中")
                    }else if(detailData.teacherState == "3"){
                        $(".lsrz").text("已认证");
                        $(".lsrz").removeClass("color-orange")
                        $(".mine-fix").show();
                        $(".myvideo").show();
                        $(".myask").hide();
                        $(".mypublishKc").show()
                        $(".buyKc").hide();
                    }else if(detailData.teacherState == "4"){
                        $(".lsrz").text("认证失败")
                    }
                    
                    
                    if(detailData.authShopStatus == "1"){
                        $(".shopad").text("未认证")
                        
                    }else if(detailData.authShopStatus == "2"){
                        $(".shopad").text("审核中")
                    }else if(detailData.authShopStatus == "3"){
                        $(".shopad").text("已认证");
                        $(".shopad").removeClass("color-orange")
    // 				    $(".mine-fix").show();
    // 				    $(".myvideo").show();
    // 				    $(".myask").hide();
    // 				    $(".mypublishKc").show()
                        // $(".buyKc").hide();
                    }else if(detailData.authShopStatus == "4"){
                        $(".shopad").text("认证失败")
                    }
                }else{
                    mui.toast(res.desc)
                }
            })
        }
        
        mui('.gomydetail')[0].addEventListener('tap', function(){
            mui.openWindow({
                url:'studentDetail.html',
                id:'studentDetail.html'
            });
        });

        mui('#gotoGetCash')[0].addEventListener("tap", function(){
            mui.openWindow({
                url:'getCash.html',
                id:'getCash.html',
            });
        })
        
        mui('#gotoCashList')[0].addEventListener("tap", function(){
			// console.log("111111")
            mui.openWindow({
                url:'cashList.html',
                id:'cashList.html',
            });
        })
        
        mui('.gotoPublishKc')[0].addEventListener("tap", function(){
            mui.openWindow({
                url:'publishKc.html',
                id:'publishKc.html',
            });
        })

    })
</script>
