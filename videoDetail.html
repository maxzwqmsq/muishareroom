<script src="js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>

<script type="text/javascript" charset="utf-8">
	mui.init({
		swipeBack: true
		})
    mui.plusReady(function(){

        var videoId = "";
        if(mui.os.plus){
            var self = plus.webview.currentWebview();
            videoId = self.targetId
            query(videoId)
                
        }else{
            var targetId = getQueryString('targetId');
            videoId = targetId;
            query(videoId)
        }

        function query(videoId) {
            var requestData ={
                videoID: videoId
                }
            postData(videoDetailUrl, requestData, function(res){
                var list = res.detail;
                if (res.resultCode == '000000'){
                $(".info-list").append('<div class="video-bigbox showinfo">'
                                        +'<div class="li-item">'
                                        +'<div class="video-box border-li">'
                                        +'<video controls>'
                                        +'<source src="'+ list.videoRespUrl +'" type="video/mp4">'
                                        +'</video>'
                                        +'</div>'
                                        +'<div class="bottom-video clearfix">'
                                        +'<div class="g-fl g-fs-15 color-black g-bold">'+ list.name +'</div>'
                                        +'</div>'
                                        +'</div>'
                                        +'</div>');
                }else{
                    mui.toast(res.desc);
                }
            });
        }
    
   	
   })
</script>
